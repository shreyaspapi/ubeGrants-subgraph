specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UbeGrants
    network: goerli
    source:
      address: "0xF81D9F505E8A8C315726f2Bac7604B745270246e"
      abi: UbeGrants
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - GrantCreated
        - GrantMilestone
        - GrantState
        - OwnershipTransferred
      abis:
        - name: UbeGrants
          file: ./abis/UbeGrants.json
      eventHandlers:
        - event: GrantCreated(uint256,uint256[],address,string)
          handler: handleGrantCreated
        - event: GrantMilestone(uint256,uint256,uint256,string,bool)
          handler: handleGrantMilestone
        - event: GrantState(uint256,uint256)
          handler: handleGrantState
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
