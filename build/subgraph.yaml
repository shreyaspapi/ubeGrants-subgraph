specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraphs
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UbeGrants
    network: goerli
    source:
      address: "0x34bB1872619EebD339915cc65661fd15A6DF2B0d"
      abi: UbeGrants
      startBlock: 8046922
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GrantCreated
        - GrantMilestone
        - GrantState
        - OwnershipTransferred
      abis:
        - name: UbeGrants
          file: UbeGrants/abis/UbeGrants.json
      eventHandlers:
        - event: GrantCreated(uint256,uint256[],address,string)
          handler: handleGrantCreated
        - event: GrantMilestone(uint256,uint256,uint256,string,bool)
          handler: handleGrantMilestone
        - event: GrantState(uint256,uint256)
          handler: handleGrantState
        - event: GrantMilestoneApplied(uint256,uint256,string)
          handler: handleGrantMilestoneApplied
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: UbeGrants/UbeGrants.wasm
